name: CI

on:
  push:
    branches: [ master ]
    tags: '*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 11

    - name: Cache dependencies
      uses: actions/cache@v2.1.5
      with:
        path: |
          ~/.m2/repository
          scripts/node_modules
        key: ${{ runner.os }}-maven-node-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-node-

    - name: Set up 1Password Credentials
      run: echo $OP_CREDENTIALS > local-connect/1password-credentials.json
      env:
        OP_CREDENTIALS: ${{ secrets.OP_CREDENTIALS }}

    - name: Start OPConnect Server
      run: sudo docker-compose -f localhost/docker-compose.yaml up -d

    - name: Build with Maven
      run: mvn package jacoco:report
      env:
        OP_ACCESS_TOKEN: ${{ secrets.OP_ACCESS_TOKEN }}

    - name: Upload Codecov report
      uses: codecov/codecov-action@v1.5.0
      with:
        directory: .
